        nodes {
          databaseId
          metaData {
            id
            key
            value
          }
          methodTitle
          orderId
          shippingMethod {
            id
          }
          taxClass
          taxes {
            amount
            subtotal
            taxLine {
              databaseId
              isCompound
              label
              metaData {
                id
                key
                value
              }
              orderId
              rateCode
              shippingTaxTotal
              taxRate {
                id
              }
              taxTotal
            }
            taxLineId
            total
          }
          total
          totalTax
        }
      }
      shippingTax
      shippingTotal
      status
      subtotal
      taxLines(first: 100) {
        nodes {
          databaseId
          isCompound
          label
          metaData {
            id
            key
            value
          }
          orderId
          rateCode
          shippingTaxTotal
          taxRate {
            id
          }
          taxTotal
        }
      }
      total
      totalTax
      transactionId
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
