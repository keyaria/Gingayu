query NODE_LIST_QUERY($first: Int!, $after: String) {
  orders(first: $first, after: $after) {
    nodes {
      billing {
        address1
        address2
        city
        company
        country
        email
        firstName
        lastName
        phone
        postcode
        state
      }
      cartHash
      cartTax
      commentCount
      commentStatus
      couponLines(first: 100) {
        nodes {
          code
          coupon {
            id
          }
          databaseId
          discount
          discountTax
          metaData {
            id
            key
            value
          }
          orderId
        }
      }
      createdVia
      currency
      customer {
        id
      }
      customerIpAddress
      customerNote
      customerUserAgent
      databaseId
      date
      dateCompleted
      datePaid
      discountTax
      discountTotal
      downloadableItems(first: 100) {
        nodes {
          accessExpires
          download {
            allowedFileType
            downloadId
            file
            fileExists
            fileExt
            filePathType
            fileType
            name
          }
          downloadId
          downloadsRemaining
          name
          product {
            id
            __typename
          }
          url
        }
      }
      feeLines(first: 100) {
        nodes {
          amount
          databaseId
          metaData {
            id
            key
            value
          }
          name
          orderId
          taxClass
          taxStatus
          taxes {
            amount
            subtotal
            taxLine {
              databaseId
              isCompound
              label
              metaData {
                id
                key
                value
              }
              orderId
              rateCode
              shippingTaxTotal
              taxRate {
                id
              }
              taxTotal
            }
            taxLineId
            total
          }
          total
          totalTax
        }
      }
      hasBillingAddress
      hasDownloadableItem
      hasShippingAddress
      id
      isDownloadPermitted
      lineItems(first: 100) {
        nodes {
          databaseId
          itemDownloads {
            allowedFileType
            downloadId
            file
            fileExists
            fileExt
            filePathType
            fileType
            name
          }
          metaData {
            id
            key
            value
          }
          orderId
          product {
            id
            __typename
          }
          productId
          quantity
          subtotal
          subtotalTax
          taxClass
          taxStatus
          taxes {
            amount
            subtotal
            taxLine {
              databaseId
              isCompound
              label
              metaData {
                id
                key
                value
              }
              orderId
              rateCode
              shippingTaxTotal
              taxRate {
                id
              }
              taxTotal
            }
            taxLineId
            total
          }
          total
          totalTax
          variation {
            attributes(first: 100) {
              nodes {
                attributeId
                id
                label
                name
                value
              }
            }
            backorders
            backordersAllowed
            catalogVisibility
            contentType {
              node {
                id
              }
            }
            databaseId
            date
            dateGmt
            dateOnSaleFrom
            dateOnSaleTo
            description
            desiredSlug
            downloadExpiry
            downloadLimit
            downloadable
            downloads {
              allowedFileType
              downloadId
              file
              fileExists
              fileExt
              filePathType
              fileType
              name
            }
            enclosure
            featuredImage {
              node {
                __typename
                id
              }
            }
            featuredImageDatabaseId
            featuredImageId
            guid
            hasAttributes
            height
            id
            image {
              __typename
              id
            }
            lastEditedBy {
              node {
                id
              }
            }
            length
            link
            manageStock
            menuOrder
            metaData {
              id
              key
              value
            }
            modified
            modifiedGmt
            name
            onSale
            wpParent: parent {
              node {
                id
              }
            }
            price
            purchasable
            purchaseNote
            regularPrice
            salePrice
            shippingClass
            shippingClasses(first: 100) {
              nodes {
                id
              }
            }
            sku
            slug
            status
            stockQuantity
            stockStatus
            taxClass
            taxStatus
            template {
              templateName
              __typename
            }
            type
            uri
            virtual
            visibleProducts(first: 100) {
              nodes {
                id
              }
            }
            weight
            width
          }
          variationId
        }
      }
      metaData {
        id
        key
        value
      }
      modified
      needsPayment
      needsProcessing
      needsShippingAddress
      orderKey
      orderNotes(first: 100) {
        nodes {
          id
        }
      }
      orderNumber
      orderVersion
      wpParent: parent {
        id
      }
      paymentMethod
      paymentMethodTitle
      pricesIncludeTax
      refunds(first: 100) {
        nodes {
          id
        }
      }
      shipping {
        address1
        address2
        city
        company
        country
        email
        firstName
        lastName
        phone
        postcode
        state
